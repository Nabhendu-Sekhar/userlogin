<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main profile</title>
    <style>
        .success{
            color: green;
        }
    
    </style>
</head>
<body>
    <h1>Great to know you come Welcome to profile</h1>
    <h2>Hope the journey is good {{name}} </h2>
    <a href="{% url 'changepass1' %}">Change password</a> <br><br>
    <a href="{% url 'logout' %}">Logout</a> <br><br>
    {% if messages %}
   {% for message in messages %}
   <span  {% if message.tags %} class='{{message.tags}}' {% endif %}>
       {{message}} 
    </span>       
    {% endfor %}
    {% endif %}
</body>
</html>
